<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <title>Hangman</title>

		<style>
      			canvas {
        			background-color: #FFF;
      			}
    		</style>
	</head>

	<body onload="startGame()">
	<header> <h1>Hangman</h1></header>
		<section>
			<article>
            			<h2>Try to guess the right letters: if you can!</h2>
            
            			<button type="button" onclick="guessWord()">Guess word</button>   
            			<button type="button" onclick="showGameword()">Show Gameword</button> 
           			<button type="button" onclick="guessLetter()">Guess letter</button> 

            			<div id="idResult"></div> 
  
				<p id="idShowGameword"></p>
      
				<canvas id="myCanvas" width="200" height="150" style="border:1px solid #FFF;">
					Your browser does not support the HTML5 canvas 
				</canvas>

            			<div id = "idWrongGuesses">
                			<h4>Wrong Guesses</h4>
                			<p id="idArrayOfWrongGuesses"></p>
            			</div>
            
        		</article>
    		</section>


    <script src="index.js"></script>
  </body>
</html>
